# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Podcast Analysen (Fest und Flauschig, Baywatch Berlin etc.)
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Übersicht über alle Episoden und Timestamps von "Fest und Flauschig", "Sanft und Sorgfältig", "Baywatch Berlin" und mehr...
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://podcast-analysen.de/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: mianbsp
twitter:
  username: "mianbsp"
github_username:  marianfoo/PodcastAnalyticsF-F-S-S
locale: "de-DE"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-relative-links
  - 'jekyll-sitemap'

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mianbsp"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marianfoo/PodcastAnalyticsF-F-S-S"

atom_feed:
  hide: true
  
search: true

relative_links:
  enabled:     true
  collections: true

breadcrumbs: true


include:
  - _pages
collections_dir: _timestamps
collections:
  rubriken:
    output: true
    permalink: /fest-flauschig/:collection/:path/
  jingles:
    output: true
    permalink: /fest-flauschig/:collection/:path/

defaults:
# _docs
  - scope:
      path: ""
      type: pages
    values:
      sidebar:
        nav: "sidebar"
    # rubriken
  - scope:
      path: ""
      type: rubriken
    values:
      layout: timestamp
      author_profile: false
      share: false
      sidebar:
        nav: "sidebar"
  - scope:
      path: ""
      type: jingles
    values:
      layout: timestamp
      author_profile: false
      share: false
      sidebar:
        nav: "sidebar"